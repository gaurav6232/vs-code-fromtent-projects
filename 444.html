
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="444.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
       <div id="left">
        <div id="insta"></div>
        <button><i class="ri-home-5-fill"></i>Home</button>
        <button><i class="ri-search-line"></i>Search</button>
        <button><i class="ri-compass-3-line"></i>Explore</button>
        <button><i class="ri-messenger-line"></i>Messanger</button>
        <button><i class="ri-heart-line"></i>Notification</button>
        <button><i class="ri-add-circle-line"></i>Create</button>
        <button><i class="ri-menu-line"></i>More</button>
       </div>
        
        <div id="right">
            <div id="card">
                <div id="profile">
                    <div id="userimage">
                        <img src="https://images.unsplash.com/photo-1613973300166-b1e8b44f376d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80" alt="">
                    </div>
                    <h3>Nawabzade</h3>
                    <i class="ri-more-fill"></i>
                </div>
                <div id="post">
                    <img src="bhai.jpg" alt="">
                    <i class="ri-heart-fill"></i>
                </div>
                <div id="like">
                    <i class="ri-heart-3-line"></i>
                    <i class="ri-chat-3-line"></i>
                    <i class="ri-send-plane-fill"></i>    
                </div>
                <div id="save">
                    <i class="ri-bookmark-line"></i>
                </div>
                <h5>1000000 likes</h5>

                <div id="comment">
                    <input type="text" name="" id="" placeholder="Add to Comment">
                    <button>Post</button>
                </div>
    
            </div>            
        </div>
    </div>




    <script src="444.js"></script>
</body>
</html>
